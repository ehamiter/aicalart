<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>aical.art</title>
  <meta name="description" content="Calendar entries turn into art via AI + DALL-E">
  <meta name="keywords" content="web, software, ai, DALL-E, ChatGPT, art, calendar">
  <meta name="author" content="Snake">
  <link rel="apple-touch-icon" sizes="180x180" href="./static/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./static/images/icons/favicon-16x16.png">
  <link rel="shortcut icon" href="./static/images/icons/favicon.ico">
  <link rel="manifest" href="./static/site.webmanifest">
  <link rel="stylesheet" href="./static/css/style.css"/>
  <link rel="preconnect" href="https://www.w3counter.com">

  <script>
    function updateImageTitle() {
      fetch('./prompt.txt')
      .then(response => response.text())
      .then(text => {
        document.querySelector('.bg-image').setAttribute('title', text);
      })
      .catch(error => {
        console.error('Fetch no worky. ', error);
      });
    }
  </script>

  </head>
  <body onload="updateImageTitle()">
    <div class="bg-image"></div>
  </body>
  <script>
    function updateBackground() {
      var bgElement = document.querySelector('.bg-image');
      if (window.matchMedia("(orientation: portrait)").matches) {
        bgElement.style.backgroundImage = "url('./static/images/bg-portrait.png')";
      } else {
        bgElement.style.backgroundImage = "url('./static/images/bg-landscape.png')";
      }
    }
    updateBackground();
    window.addEventListener("resize", updateBackground);
  </script>
</html>
