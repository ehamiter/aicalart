<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aical.art</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        color: white;
        background-color: black;
      }
      .bg-image {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: black;
        position: relative;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
      }
    </style>

    <script>
      function updateImageTitle() {
        fetch('./prompt.txt')
        .then(response => response.text())
        .then(text => {
          document.querySelector('.bg-image').setAttribute('title', text);
        })
        .catch(error => {
          console.error('Fetch no worky. ', error);
        });
      }
    </script>

  </head>
  <body onload="updateImageTitle()">
    <div class="bg-image"></div>
  </body>
  <script>
    function updateBackground() {
      var bgElement = document.querySelector('.bg-image');
      if (window.matchMedia("(orientation: portrait)").matches) {
        bgElement.style.backgroundImage = "url('./bg-portrait.png')";
      } else {
        bgElement.style.backgroundImage = "url('./bg-landscape.png')";
      }
    }
    updateBackground();
    window.addEventListener("resize", updateBackground);
  </script>
</html>
